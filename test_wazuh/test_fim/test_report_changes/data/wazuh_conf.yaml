---
# conf 1
- tags:
  - ossec_conf_report
  apply_to_modules:
  - MODULE_NAME
  section: syscheck
  elements:
  - disabled:
      value: 'no'
  - directories:
      value: "/testdir_reports, /testdir_nodiff"
      attributes:
      - check_all: 'yes'
      - FIM_MODE
      - REPORT_CHANGES
  - nodiff:
      value: "/testdir_nodiff/regular_file"
