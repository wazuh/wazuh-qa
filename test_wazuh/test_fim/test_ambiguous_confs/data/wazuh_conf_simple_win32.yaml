---
# conf 1
- tags:
  - ambiguous_restrict
  apply_to_modules:
  - test_ambiguous_simple
  section: syscheck
  elements:
  - disabled:
      value: 'no'
  - directories:
      value: "c:\\testdir"
      attributes:
      - restrict: ".txt$"
      - FIM_MODE
  - directories:
      value: "c:\\testdir\\subdir"
      attributes:
      - FIM_MODE
