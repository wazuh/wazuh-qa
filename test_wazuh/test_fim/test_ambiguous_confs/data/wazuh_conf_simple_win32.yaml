- tags:
  - ambiguous_check
  apply_to_modules:
  - test_ambiguous_simple
  section: syscheck
  elements:
  - disabled:
      value: 'no'
  - directories:
      value: "c:\\checkdir_default"
      attributes:
      - check_all: 'no'
      - check_size: 'yes'
      - check_perm: 'yes'
      - check_owner: 'yes'
      - check_group: 'yes'
      - check_sha256sum: 'yes'
