      - pci_dss_4.0: ["1.2.1", "1.4.1", "1.2.5", "2.2.4", "6.4.1"]
      - nist_sp_800-53: ["CA-9", "CM-7"]
      - soc_2: ["CC6.3", "CC6.6"]
