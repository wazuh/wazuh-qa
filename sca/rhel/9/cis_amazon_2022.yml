    remediation: "Edit or create a file /etc/modprobe.d/ directory ending in .conf with the lines that reads install squashfs /bin/false and blacklist squashfs. Example: # printf 'install squashfs /bin/false blacklist squashfs' >> /etc/modprobe.d/squashfs.conf. Run the following command to unload the squashfs module: # modprobe -r squashfs."
