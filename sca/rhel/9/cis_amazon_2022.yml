      - pci_dss_3.2.1: ["7.1", "7.1.1", "7.1.2", "7.1.3"]
      - nist_sp_800-53: ["AC-6(2)", "AC-6(5)"]
      - soc_2: ["CC6.1", "CC6.3"]
    condition: all
    rules:
