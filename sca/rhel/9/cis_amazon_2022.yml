      - pci_dss_3.2.1: ["1.1.4", "1.3.1"]
      - pci_dss_4.0: ["1.2.1", "1.4.1"]
      - nist_sp_800-53: ["CA-9"]
      - soc_2: ["CC6.6"]
    condition: all
    rules:
      - "c:nft list ruleset -> r:input && r:drop"
      - "c:nft list ruleset -> r:forward && r:drop"
      - "c:nft list ruleset -> r:output && r:drop"
