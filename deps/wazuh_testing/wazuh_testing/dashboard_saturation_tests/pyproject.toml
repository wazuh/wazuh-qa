[project]
name = "dashboard_saturation_tests"
version = "0.0.1"
dependencies = [
    "pandas>=2.2.2",
    "pyyaml>=6.0.2"
]
requires-python = ">=3.10"
authors = [
    { name = "Wazuh", email = "hello@wazuh.com" }
]
description = "Dashboard saturation tests with Artillery and Playwright"
readme = "README.md"
license = { text = "GPLv2" }
keywords = [ "dashboard", "saturation", "test", "artillery", "playwright" ]

[project.urls]
Homepage = "https://wazuh.com/"
Documentation = "https://documentation.wazuh.com/"
Repository = "https://github.com/wazuh/"

[tool.setuptools.packages.find]
include = ["data"]

[project.scripts]
dashboard-saturation-tests = "data.dashboard_saturation_tests:main"