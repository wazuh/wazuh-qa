---
- block:

  - include_vars: debian.yml
  - name: Add apt repository signing key
    apt_key:
      url: "{{ wazuh_repo.gpg }}"
      state: present

  - name: Debian systems | Add Wazuh dashboard repo
    apt_repository:
      repo: "{{ wazuh_repo.apt }}"
      state: present
      update_cache: yes

  - name: Install Wazuh dashboard dependencies
    apt:
      name: [
        'libnss3-dev', 'fonts-liberation', 'libfontconfig1'
      ]
      state: present

- include_tasks: "install_from_custom_package.yml"
  when:
    - wazuh_custom_packages_installation_dashboard_enabled
