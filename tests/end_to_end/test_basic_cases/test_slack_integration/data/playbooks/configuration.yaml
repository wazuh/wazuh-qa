- name: Configure manager environment
  hosts: managers
  become: true
  tasks:

    - name: Set the Slack integration block
      include_role:
        name: manage_wazuh_configurations
        tasks_from: write_wazuh_config.yaml
      vars:
        config_block: |
          <integration>
          <name>slack</name>
          <hook_url>{{ web_hook_url }}</hook_url>
          <level>10</level>
          <rule_id>{{ RULE_ID }}</rule_id>
          <alert_format>json</alert_format>
          </integration>
        os: linux

    - name: Truncate alert.json
      include_role:
        name: manage_alerts
        tasks_from: truncate_alert_json.yaml

    - name: Restart wazuh-manager
      include_role:
        name: manage_wazuh
        tasks_from: restart_wazuh.yaml
      vars:
        os: linux
