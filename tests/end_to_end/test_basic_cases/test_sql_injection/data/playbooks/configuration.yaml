- name: Configure CentOS agent environment
  hosts: centos-agent
  tasks:

    - name: Install apache
      become: true
      shell: dnf install httpd -y
      when: ansible_facts['distribution'] == "CentOS"

    - name: Start apache
      become: true
      shell: systemctl start httpd

    - name: Configure agent to monitor the Apache access logs
      include_role:
        name: manage_wazuh_configurations
        tasks_from: write_wazuh_config.yaml
      vars:
        config_block: |
          <localfile>
          <log_format>apache</log_format>
          <location>/var/log/httpd/access_log</location>
          </localfile>
        os: linux

    - name: Restart agent
      include_role:
        name: manage_wazuh
        tasks_from: restart_wazuh.yaml
      vars:
        os: linux
