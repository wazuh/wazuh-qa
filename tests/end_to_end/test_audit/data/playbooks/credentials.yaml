---
- name: Get credentials
  hosts: wazuh-manager
  tasks:

    - name: Unzip wazuh install files
      unarchive:
        src: /home/vagrant/wazuh-install-files.tar
        dest: /home/vagrant
        remote_src: yes
      become: True

    - name: Get passwords file
      fetch:
        src: /home/vagrant/wazuh-install-files/passwords.wazuh
        dest: /tmp/
        flat: yes
      become: True
