# REQUIRED VARIABLES
# -------------------
# (String) os: Target operating system

- name: Get installation type (Linux)
  become: true
  shell: /var/ossec/bin/wazuh-control info
  register: wazuh_info
  when: os == 'linux'

- name: Get installation type (Windows)
  set_fact:
    wazuh_info:
      stdout: agent
  when: os == 'windows'
