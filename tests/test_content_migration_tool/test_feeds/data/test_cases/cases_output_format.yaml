      DESCRIPTION: ALAS 1
      REMOTES:
      - url: http://localhost:8888/alas/mirror.list
        precondition: alas1
        request: file
        compressed: gzip
        uncompressedPath: uncompressed/alas/alas1_feed.xml
        dataFormat: xml
        downloadPath: downloads/alas/alas1_feed.xml.gz
        lastSnapshotFilePath: snapshots/alas/alas1_feed
        tableNameSpecifier: alas1
  metadata:
    output_file: snapshots/alas/alas1_feed.json

