# scenario related
scenario_name: ""
fim_test_results: "/opt/fim_test_results"
# ossec folder path
linux_ossec_folder_path: "/var/ossec"
windows_ossec_folder_path: "C:\\Program Files (x86)\\ossec-agent"


# Create/Modify/Delete files
agents_linux_output_path: "/opt/fim_files_output"
agents_windows_output_path: c:\fim_files_output
files_added_output_path: "files_added"
files_modified_output_path: "files_modified"
files_deleted_output_path: "files_deleted"

# FIM testing folder
files_fim_testing_linux: "/opt/fim_testing"
files_fim_testing_windows: c:\\fim_testing

### Config files
files_config_source_path: "files_configuration.json"
files_config_linux_destination_path: "/tmp/{{ files_config_source_path }}"
files_config_windows_destination_path: "C:\\{{ files_config_source_path }}"
files_config_manager_ossec_conf: "manager_ossec.conf"
files_config_agent_linux_ossec_conf_rpm: "agent_linux_ossec_rpm.conf"
files_config_agent_linux_ossec_conf_deb: "agent_linux_ossec_deb.conf"
files_config_agent_windows_ossec_conf: "agent_windows_ossec.conf"

### Tests

syscheck_event: "created"
alerts_json_path: "/var/ossec/logs/alerts/alerts.json"

# Results
agents_results_manager_path: "/opt/agents_files_output"
agents_results_elastic_path: "/opt/agents_files_output"   # Path on Manager of the imported results from Agents
missing_alerts_json_path: "missing_alerts_json.txt"
missing_alerts_elasticsearch_path: "missing_alerts_elasticsearch.txt"

create_script_extra_params: ""
modify_script_extra_params: ""
delete_script_extra_params: ""
json_verification_extra_arguments: ""
elastic_verification_extra_arguments: ""