---
wazuh-manager:
  description: Enable IPv6 in remoted and authd
  sections:
  - section: remote
    elements:
      - connection:
          value: secure
      - port:
          value: 1514
      - protocol:
          value: tcp
      - queue_size:
          value: 131072
      - ipv6:
          value: 'yes'
  - section: auth
    elements:
      - disabled:
          value: 'no'
      - ipv6:
          value: IPV6_ENABLED
      - use_source_ip:
          value: 'no'
      - purge:
          value: 'yes'
      - use_password:
          value: 'no'
      - ssl_verify_host:
          value: 'no'
      - ssl_manager_cert:
          value: /var/ossec/etc/sslmanager.cert
      - ssl_manager_key:
          value: /var/ossec/etc/sslmanager.key
      - ssl_auto_negotiate:
          value: 'no'
