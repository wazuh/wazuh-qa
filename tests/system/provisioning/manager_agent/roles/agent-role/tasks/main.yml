---
- name: "Check and update debian repositories"
  shell:
    cmd: apt-get update --allow-releaseinfo-change

- name: "Installing dependencies using apt"
  apt:
    pkg:
      - git
      - gcc
      - make
      - cmake
      - libc6-dev
      - curl
      - policycoreutils
      - automake
      - autoconf
      - libtool
      - libssl-dev
    force_apt_get: yes
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: "Create log source"
  shell: echo "" > "{{log_file}}"

- name: "Download package"
  get_url:
    url: "{{agent_package}}"
    dest: /tmp/wazuh-agent.deb
    mode: "0664"

- name: Install agent
  apt:
    deb: /tmp/wazuh-agent.deb

- name: Copy ossec.conf file
  copy:
    src: ../files/ossec.conf
    dest: /var/ossec/etc/ossec.conf
    owner: "{{agent_user}}"
    mode: '0664'

- name: enable execd debug mode
  blockinfile:
    path: /var/ossec/etc/local_internal_options.conf
    block: |
      execd.debug=2

- name: Remove client.keys
  file:
    path: /var/ossec/etc/client.keys
    state: absent

- name: Register agents
  lineinfile:
    path: /var/ossec/etc/client.keys
    line: "{{ agent_id }} {{agent_hostname}} any {{ agent_key }}"
    owner: "{{agent_user}}"
    mode: "0664"
    create: yes

- name: Set Wazuh Manager IP
  lineinfile:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>(.*)</address>'
    line: "<address>{{ manager_hostname }}</address>"
    backrefs: yes

- name: Restart Wazuh
  command: "{{restart_command}}"