---
- name: Create our container (Master)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - name: Create a network
      docker_network:
        name: "{{ docker_network }}"
    - docker_container:
        name: "{{ master_hostname }}"
        image: "{{ image }}"
        hostname: "{{ master_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Worker1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - docker_container:
        name: "{{ worker1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker1_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Worker2)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - docker_container:
        name: "{{ worker2_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker2_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Worker3)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - docker_container:
        name: "{{ worker3_hostname }}"
        image: "{{ image }}"
        hostname: "{{ worker3_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - docker_container:
        name: "{{ agent1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent1_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Create our container (Agent2)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yaml
  tasks:
    - docker_container:
        name: "{{ agent2_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent2_hostname }}"
        networks:
          - name: "{{ docker_network }}"

- name: Wazuh Master
  hosts: wazuh-master
  vars:
    master_hostname: "wazuh-master"
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/master-role"

- name: Wazuh Worker1
  hosts: wazuh-worker1
  vars:
    worker_name: wazuh-worker1
    restart_command: "{{restart_command}}"
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/worker-role"

- name: Wazuh Worker2
  hosts: wazuh-worker2
  vars:
    worker_name: wazuh-worker2
    restart_command: "{{restart_command}}"
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/worker-role"

- name: Wazuh Worker3
  hosts: wazuh-worker3
  vars:
    worker_name: wazuh-worker3
    restart_command: ""
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/worker-role"

- name: Wazuh Agent1
  hosts: wazuh-agent1
  vars:
    manager_hostname: wazuh-master
    agent_id: "{{ agent1_id }}"
    agent_hostname: "{{ agent1_hostname }}"
    agent_key: "{{ agent1_key }}"
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/agent-role"

- name: Wazuh Agent2
  hosts: wazuh-agent2
  vars:
    manager_hostname: wazuh-master
    agent_id: "{{ agent2_id }}"
    agent_hostname: "{{ agent2_hostname }}"
    agent_key: "{{ agent2_key }}"
  vars_files:
    - ./vars/configurations.yaml
  roles:
    - name: "roles/agent-role"
