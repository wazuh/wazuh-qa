---
- name: "Installing dependencies using apt"
  apt:
    pkg:
      - git
      - gcc
      - make
      - libc6-dev
      - curl
      - policycoreutils
      - automake
      - autoconf
      - libtool
      - python3-pytest
    force_apt_get: True
    state: present

- name: "Clone wazuh repository"
  git:
    repo: "https://github.com/wazuh/wazuh"
    dest: /wazuh
    version: "{{ wazuh_branch }}"

- name: Install agent
  args:
    chdir: /wazuh
    creates: /var/ossec
  environment:
    USER_LANGUAGE: "en"
    USER_NO_STOP: "y"
    USER_INSTALL_TYPE: "agent"
    USER_DIR: "/var/ossec"
    USER_ENABLE_EMAIL: "n"
    USER_ENABLE_SYSCHECK: "y"
    USER_ENABLE_ROOTCHECK: "y"
    USER_ENABLE_OPENSCAP: "y"
    USER_WHITE_LIST: "n"
    USER_ENABLE_SYSLOG: "y"
    USER_ENABLE_AUTHD: "y"
    USER_AUTO_START: "y"
  shell: "./install.sh"

- name: Copy ossec.conf file
  copy:
    src: ../files/ossec.conf
    dest: /var/ossec/etc/ossec.conf
    owner: ossec
    group: ossec
    mode: '0644'

- name: Remove client.keys
  file:
    path: /var/ossec/etc/client.keys
    state: absent

- name: Set Wazuh Manager IP
  lineinfile:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>(.*)</address>'
    line: "<address>{{ worker1_hostname }}</address>"
    backrefs: yes

- name: enable agentd debug mode
  blockinfile:
    path: /var/ossec/etc/local_internal_options.conf
    block: |
      agent.debug=2
