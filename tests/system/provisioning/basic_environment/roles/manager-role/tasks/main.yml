---
- name: "Check and update debian repositories"
  shell:
    cmd: apt-get update --allow-releaseinfo-change

- name: "Installing dependencies using apt"
  apt:
    pkg:
      - git
      - gcc
      - make
      - cmake
      - libc6-dev
      - curl
      - policycoreutils
      - automake
      - autoconf
      - libtool
      - libssl-dev
    force_apt_get: yes
    state: present
    update_cache: yes
    cache_valid_time: 3600

- name: "Clone wazuh-qa repository"
  git:
    repo: "https://github.com/wazuh/wazuh-qa"
    dest: /wazuh-qa
    version: "{{ wazuh_qa_branch }}"
    depth: '1'
  when: wazuh_branch is not defined

- name: Install master
  args:
    chdir: /wazuh
    creates: /var/ossec
  environment:
    USER_LANGUAGE: "en"
    USER_NO_STOP: "y"
    USER_INSTALL_TYPE: "server"
    USER_DIR: "/var/ossec"
    USER_ENABLE_EMAIL: "n"
    USER_ENABLE_SYSCHECK: "n"
    USER_ENABLE_ROOTCHECK: "n"
    USER_ENABLE_OPENSCAP: "n"
    USER_WHITE_LIST: "n"
    USER_ENABLE_SYSLOG: "y"
    USER_ENABLE_AUTHD: "y"
    USER_AUTO_START: "y"
    USER_UPDATE: "n"
  shell: "./install.sh"
  when: wazuh_branch is defined

- name: "Get manager package"
  ansible.builtin.get_url:
    url: "https://{{package_repository}}.wazuh.com/{{package_path}}/apt/pool/main/w/wazuh-manager/wazuh-manager_{{package_version}}-{{package_revision}}_amd64.deb"
    dest: /tmp/wazuh-manager.deb
  when: wazuh_branch is not defined

- name: "Install manager package"
  ansible.builtin.apt:
    deb: /tmp/wazuh-manager.deb
  when: wazuh_branch is not defined


- name: Copy ossec.conf file
  copy:
    src: ../files/ossec.conf
    dest: /var/ossec/etc/ossec.conf
    owner: wazuh
    group: wazuh
    mode: '0644'

- name: Stop Wazuh
  command: /var/ossec/bin/wazuh-control stop

- name: Remove client.keys
  file:
    path: /var/ossec/etc/client.keys
    state: absent

- name: enable authd and clusterd debug mode
  blockinfile:
    path: /var/ossec/etc/local_internal_options.conf
    block: |
      authd.debug=2

- name: Start Wazuh
  command: /var/ossec/bin/wazuh-control restart
