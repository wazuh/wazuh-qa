---
- name: Create our container (Manager)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - name: Create a network
      community.docker.docker_network:
        name: "{{ docker_network }}"
        enable_ipv6: yes
        ipam_config:
          - subnet: 172.24.27.0/24
          - subnet: fdd1:ac8c:0557:7ce2::/64
    - docker_container:
        name: "{{ manager_hostname }}"
        image: "{{ image }}"
        hostname: "{{ manager_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Create our container (Agent1)
  hosts: localhost
  vars_files:
    - ./vars/configurations.yml
  tasks:
    - docker_container:
        name: "{{ agent1_hostname }}"
        image: "{{ image }}"
        hostname: "{{ agent1_hostname }}"
        networks:
          - name: "{{ docker_network }}"
        privileged: yes

- name: Wazuh Manager
  hosts: wazuh-manager
  vars:
    manager_hostname: "wazuh-manager"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/manager-role"

- name: Wazuh Agent1
  hosts: wazuh-agent1
  vars:
    manager_hostname: wazuh-manager
    agent_hostname: "{{ agent1_hostname }}"
  vars_files:
    - ./vars/configurations.yml
  roles:
    - name: "roles/agent-role"
