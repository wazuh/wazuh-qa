---
wazuh-master:
  - regex: '.*Received request:.*{"daemon_name": "wazuh-db", "message": "global sync-agent-info-set.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: '.*Received request: .*test_label.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60


wazuh-worker1:
  - regex: ".*Agent-info sync.*Starting."
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: ".*Obtaining data to be sent to master's wazuh-db."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Obtained .* chunks of data to be sent."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Starting to send information to wazuh-db."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Master's wazuh-db response: ok."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Finished sending information to wazuh-db.*"
    path: "/var/ossec/logs/cluster.log"
    timeout: 30


wazuh-worker2:
  - regex: ".*Agent-info sync.*Starting."
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: ".*Obtaining data to be sent to master's wazuh-db."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Obtained .* chunks of data to be sent."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Starting to send information to wazuh-db."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Master's wazuh-db response: ok."
    path: "/var/ossec/logs/cluster.log"
    timeout: 15
  - regex: ".*Finished sending information to wazuh-db.*"
    path: "/var/ossec/logs/cluster.log"
    timeout: 30
