---
wazuh-master:
  - regex: '.*SendSync.*Receiving SendSync request \(authd\) from wazuh-worker1.*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
wazuh-worker1:
  - regex: '.*Connection received in local server*'
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
  - regex: ".*Command received: b'sendsync'"
    path: "/var/ossec/logs/cluster.log"
    timeout: 60
