- sections:
    - section: sca
      elements:
        - enabled:
            value: ENABLED
        - scan_on_start:
            value: 'yes'
        - interval:
            value: INTERVAL
        - policies:
            elements:
              - policy:
                  value: POLICY_FILE

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
