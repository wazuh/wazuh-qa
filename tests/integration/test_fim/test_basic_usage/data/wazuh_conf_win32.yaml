---
# conf 1
- tags:
  - ossec_conf
  apply_to_modules:
  - MODULE_NAME
  sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - windows_audit_interval:
        value: WINDOWS_AUDIT_INTERVAL
    - directories:
        value: TEST_DIRECTORIES
        attributes:
        - check_all: 'yes'
        - FIM_MODE
