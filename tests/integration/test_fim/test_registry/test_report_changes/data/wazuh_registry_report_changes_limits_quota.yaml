- tags:
  - test_limits
  apply_to_modules:
  - test_all_limits_disabled
  - test_file_size_values
  - test_disk_quota_values
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: 'both'
            - report_changes: 'yes'
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
      - diff:
          elements:
          - file_size:
              elements:
              - enabled:
                  value: FILE_SIZE_ENABLED
              - limit:
                  value: FILE_SIZE_LIMIT
          - disk_quota:
              elements:
              - enabled:
                  value: DISK_QUOTA_ENABLED
              - limit:
                  value: DISK_QUOTA_LIMIT

- tags:
  - test_diff_size_limit
  apply_to_modules:
  - test_diff_size_limit_values
  sections:
  - section: syscheck
    elements:
      - disabled:
          value: 'no'
      - windows_registry:
          value: WINDOWS_REGISTRY_1
          attributes:
            - arch: 'both'
            - report_changes: 'yes'
            - DIFF_SIZE_LIMIT
      - windows_registry:
          value: WINDOWS_REGISTRY_2
          attributes:
            - arch: '64bit'
            - report_changes: 'yes'
            - DIFF_SIZE_LIMIT
