---
# Configuration for check_all=yes
- tags:
    - check_all_yes
  apply_to_modules:
    - test_registry_checkers
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - FIM_MODE
              - check_all: "yes"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - FIM_MODE
              - check_all: "yes"
              - arch: "both"
