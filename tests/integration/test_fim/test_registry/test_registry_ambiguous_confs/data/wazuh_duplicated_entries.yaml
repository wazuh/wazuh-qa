---
# Duplicate entries simple configuration for keys
- tags:
    - duplicate_entries
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "both"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "both"
# Duplicate restrict configuration for keys
- tags:
    - duplicate_restrict_entries
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - restrict_value: RESTRICT_1
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - restrict_value: RESTRICT_2
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - restrict_key: RESTRICT_1
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - restrict_key: RESTRICT_2
              - arch: "64bit"
# Duplicate arch configuration for keys
- tags:
    - duplicate_arch_entries
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "32bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "32bit"
# Duplicate complex configuration for keys
- tags:
    - duplicate_complex_entries
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - check_all: "no"
              - check_type: "yes"
              - restrict_key: "overwritten"
              - restrict_value: "overwritten"
              - arch: "32bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - check_all: "yes"
              - check_type: "no"
              - check_group: "no"
              - restrict_key: RESTRICT_2
              - restrict_value: RESTRICT_2
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "32bit"
              - check_all: "yes"
              - report_changes: "yes"
              - check_mtime: "no"
              - check_sum: "no"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "both"
              - check_all: "no"
              - report_changes: "no"
              - check_mtime: "yes"
              - check_sum: "yes"
              - check_type: "yes"
              - check_size: "yes"
# Duplicate report configuration for keys
- tags:
    - duplicate_report_entries
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - report_changes: "no"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - report_changes: "yes"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - report_changes: "yes"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - report_changes: "no"
              - arch: "64bit"
# Single registry and a list of registries
- tags:
    - single_registry_and_list
  apply_to_modules:
    - test_registry_ambiguous_duplicated_entries
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - check_all: "yes"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_LIST
            attributes:
              - check_all: "yes"
              - arch: "64bit"
