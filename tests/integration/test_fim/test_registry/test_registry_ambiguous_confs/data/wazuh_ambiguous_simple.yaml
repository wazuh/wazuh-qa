---
# Restrict configuration
- tags:
    - ambiguous_restrict
  apply_to_modules:
    - test_registry_ambiguous_simple
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - restrict_key: RESTRICT_KEY
              - arch: "64bit"
        - windows_registry:
            value: SUBKEY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - restrict_value: RESTRICT_VALUE
              - arch: "64bit"
        - windows_registry:
            value: SUBKEY_2
            attributes:
              - arch: "64bit"
# Tag configuration
- tags:
    - ambiguous_tag
  apply_to_modules:
    - test_registry_ambiguous_simple
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "64bit"
              - tags: TAG_1
        - windows_registry:
            value: SUBKEY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "both"
              - tags: TAG_1
        - windows_registry:
            value: SUBKEY_2
            attributes:
              - arch: "both"
# Recursion configuration
- tags:
    - ambiguous_recursion
  apply_to_modules:
    - test_registry_ambiguous_simple
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: REGISTRY_RECURSION_1
            attributes:
              - arch: "64bit"
              - recursion_level: RECURSION_LEVEL_1
              - check_mtime: "no"
        - windows_registry:
            value: RECURSION_SUBKEY_1
            attributes:
              - arch: "64bit"
        - windows_registry:
            value: REGISTRY_RECURSION_2
            attributes:
              - arch: "both"
              - check_mtime: "no"
              - recursion_level: RECURSION_LEVEL_2
        - windows_registry:
            value: RECURSION_SUBKEY_2
            attributes:
              - arch: "both"
# Checks configuration
- tags:
    - ambiguous_checks
  apply_to_modules:
    - test_registry_ambiguous_simple
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - windows_registry:
            value: WINDOWS_REGISTRY_1
            attributes:
              - arch: "64bit"
              - check_all: "yes"
        - windows_registry:
            value: SUBKEY_1
            attributes:
              - check_size: "no"
              - check_owner: "no"
              - check_group: "no"
              - arch: "64bit"
        - windows_registry:
            value: WINDOWS_REGISTRY_2
            attributes:
              - arch: "64bit"
              - check_all: "no"
              - check_mtime: "yes"
              - check_size: "yes"
              - check_sum: "yes"
        - windows_registry:
            value: SUBKEY_2
            attributes:
              - check_all: "yes"
              - arch: "64bit"
