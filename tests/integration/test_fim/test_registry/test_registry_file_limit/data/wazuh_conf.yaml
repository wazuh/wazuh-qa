---
#conf 1
- tags:
    - file_limit_registry_conf
  apply_to_modules:
    - MODULE_NAME
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 30
        - windows_registry:
            value: WINDOWS_REGISTRY
            attributes:
              - arch: '64bit'
        - file_limit:
            elements:
              - enabled:
                  value: 'yes'
              - entries:
                  value: FILE_LIMIT
