---
# Configuration for sync disabled
- tags:
    - sync_disabled
  apply_to_modules:
    - test_sync_disabled_win32
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - synchronization:
            elements:
              - enabled:
                  value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - windows_registry:
            value: TEST_REGISTRIES
            attributes:
              - arch: "both"
# Configuration for registry sync disabled
- tags:
    - sync_registry_disabled
  apply_to_modules:
    - test_sync_disabled_win32
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - synchronization:
            elements:
              - enabled:
                  value: 'yes'
              - registry_enabled:
                  value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - windows_registry:
            value: TEST_REGISTRIES
            attributes:
              - arch: "both"
# Configuration for registry sync enabled
- tags:
    - sync_registry_enabled
  apply_to_modules:
    - test_sync_disabled_win32
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - synchronization:
            elements:
              - enabled:
                  value: 'yes'
              - registry_enabled:
                  value: 'yes'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - windows_registry:
            value: TEST_REGISTRIES
            attributes:
              - arch: "both"
