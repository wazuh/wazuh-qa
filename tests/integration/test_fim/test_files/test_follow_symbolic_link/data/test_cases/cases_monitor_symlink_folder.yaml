- name: symlink_pointing_to_folder_scheduled
  description: Check when a symlink is pointing to a folder, events are generated correctly
  configuration_parameters:
    INTERVAL: 5
    REALTIME: 'no'
    WHODATA: 'no'
  metadata:
    fim_mode: scheduled
    main_folder: 1
    symlink_target: folder

- name: symlink_pointing_to_folder_realtime
  description: Check when a symlink is pointing to a folder, events are generated correctly
  configuration_parameters:
    INTERVAL: 10000
    REALTIME: 'yes'
    WHODATA: 'no'
  metadata:
    fim_mode: realtime
    main_folder: 1
    symlink_target: folder

- name: symlink_pointing_to_folder_whodata
  description: Check when a symlink is pointing to a folder, events are generated correctly
  configuration_parameters:
    INTERVAL: 10000
    REALTIME: 'no'
    WHODATA: 'yes'
  metadata:
    fim_mode: whodata
    main_folder: 1
    symlink_target: folder