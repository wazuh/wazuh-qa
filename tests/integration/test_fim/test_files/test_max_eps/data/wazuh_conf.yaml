- tags:
    -
  apply_to_modules:
    - test_max_eps
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - max_eps:
            value: MAX_EPS
        - synchronization:
            elements:
              - enabled:
                  value: 'no'
    - section: sca
      elements:
        - enabled:
            value: 'no'
    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'
    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
