# conf 1
- tags:
    - no_file_limit
  apply_to_modules:
    - test_file_limit_disabled
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - file_limit:
            elements:
              - enabled:
                  value: 'no'
              - entries:
                  value: 10
    - section: sca
      elements:
        - enabled:
            value: 'no'
    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'
    - section: active-response
      elements:
        - disabled:
            value: 'yes'
