---
# conf 1
- tags:
    - no_file_limit
  apply_to_modules:
    - test_file_limit_no_limit
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - file_limit:
            elements:
              - enabled:
                  value: 'no'
              - entries:
                  value: '10'

# conf 2
- tags:
    - file_limit_default
  apply_to_modules:
    - test_file_limit_default
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE

# conf 3
- tags:
    - file_limit_conf
  apply_to_modules:
    - MODULE_NAME
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 30
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - file_limit:
            elements:
              - enabled:
                  value: 'yes'
              - entries:
                  value: FILE_LIMIT
