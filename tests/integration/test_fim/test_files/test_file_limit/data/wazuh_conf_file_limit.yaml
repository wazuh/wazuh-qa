- tags:
    - file_limit_conf
  apply_to_modules:
    - test_file_limit_full
    - test_file_limit_values
    - test_file_limit_capacity_alerts
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 10
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - FIM_MODE
        - file_limit:
            elements:
              - enabled:
                  value: 'yes'
              - entries:
                  value: FILE_LIMIT
    - section: sca
      elements:
        - enabled:
            value: 'no'
    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'
    - section: active-response
      elements:
        - disabled:
            value: 'yes'
