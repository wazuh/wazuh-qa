- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: INTERVAL
        - nodiff:
            value: TEST_ENV_VARIABLES
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - realtime: REALTIME
              - whodata: WHODATA
              - check_all: 'yes'
              - report_changes: 'yes'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
