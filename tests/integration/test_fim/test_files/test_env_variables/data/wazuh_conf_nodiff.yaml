- tags:
    - ossec_conf
  apply_to_modules:
    - MODULE_NAME
  sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - nodiff:
            value: TEST_ENV_VARIABLES
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - check_all: 'yes'
              - FIM_MODE
              - report_changes: 'yes'
