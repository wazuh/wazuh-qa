- name: rename_file_generates_events_scheduled
  description: Check when file renamed inside a monitored folder, events are generated
  configuration_parameters:
    INTERVAL: 3
    REALTIME: 'no'
    WHODATA: 'no'
  metadata:
    fim_mode: scheduled
    folder_id: 1
    change_file_name: true

