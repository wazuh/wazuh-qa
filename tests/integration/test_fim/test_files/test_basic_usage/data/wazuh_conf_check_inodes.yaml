---
# conf 1
- tags:
  - ossec_conf
  apply_to_modules:
  - MODULE_NAME
  sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - directories:
        value: TEST_DIRECTORIES
        attributes:
        - FIM_MODE
        - check_all: 'yes'
        - check_mtime: CHECK_TYPE
        - check_inode: CHECK_TYPE
