- name: Queue Size 100 (value inside range) starts properly
  description: Verify if value set is inside valid range it is configured and whodata starts correctly.
  configuration_parameters:
    QUEUE_SIZE: 100
  metadata:
    queue_size: 100
    audit_starts: true
    valid_range: true

- name: Queue Size 10 (Lower limit) starts properly
  description: Verify if value set is the lower allowed limit, whodata starts correctly
  configuration_parameters:
    QUEUE_SIZE: 10
  metadata:
    queue_size: 10
    valid_range: true
    audit_starts: true

- name: Queue Size 1048576 (Upper limit) starts properly
  description: Verify if value set to the upper limit whodata starts correctly.
  configuration_parameters:
    QUEUE_SIZE: 1048576
  metadata:
    queue_size: 1048576
    audit_starts: true
    valid_range: true

- name: Queue Size Invalid value below minimum
  description: Verify if value set is below allowed minimum, whodata fails to start.
  configuration_parameters:
    QUEUE_SIZE: 9
  metadata:
    queue_size: 9
    valid_range: false
    audit_starts: false
    fail_reason: invalid_value

- name: Queue Size Invalid value above maximum
  description: Verify if value set is above allowed minimum, whodata fails to start.
  configuration_parameters:
    QUEUE_SIZE: 1048577
  metadata:
    queue_size: 1048577
    valid_range: false
    audit_starts: false
    fail_reason: invalid_value

- name: Queue Size Invalid value (Invalid characters)
  description: Verify if value set using characters instead of only numbers, whodata fails to start.
  configuration_parameters:
    QUEUE_SIZE: 100c
  metadata:
    queue_size: 100c
    valid_range: false
    audit_starts: false
    fail_reason: invalid_value
