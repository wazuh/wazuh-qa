- name: Whodata thread started with realtime enabled
  description: Check Whodata thread is enabled and is used with realtime enabled on same tag
  configuration_parameters:
    WHODATA: 'yes'
    REALTIME: 'yes'
  metadata:
    fim_mode: whodata

- name: Whodata thread started with realtime disabled
  description: Check Whodata thread is enabled and is used with realtime disabled on same tag
  configuration_parameters:
    WHODATA: 'yes'
    REALTIME: 'no'
  metadata:
    fim_mode: whodata
