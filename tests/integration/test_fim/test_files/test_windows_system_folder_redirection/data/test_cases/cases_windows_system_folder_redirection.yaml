- name: monitor /Windows/System32 - scheduled
  description: Monitor the System32 folder without redirection in Scheduled mode
  configuration_parameters:
    INTERVAL: 3
    REALTIME: 'no'
    WHODATA: 'no'
    TEST_DIRECTORIES: '%WINDIR%\System32\testdir1'
    fim_mode: scheduled
  metadata:
    folder: system32
    fim_mode: scheduled
    redirected: false

