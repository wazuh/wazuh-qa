- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: INTERVAL
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - realtime: REALTIME
              - whodata: WHODATA
              - recursion_level: 0
        - windows_audit_interval:
            value: 500

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
