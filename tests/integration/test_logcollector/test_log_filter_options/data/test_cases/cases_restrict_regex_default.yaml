- name: Test Restrict tag - Default engine - Log Matches
  description: Test Restrict with default regex, with matching log
  configuration_parameters:
    REGEX: .+test
  metadata:
    regex: .+test
    log_sample: "Nov 10 12:19:04 localhost sshd: log matches test"
    matches: true

- name: Test Restrict tag - Default engine - Log Matches
  description: Test Restrict with default regex, with not matching log
  configuration_parameters:
    REGEX: .+test
  metadata:
    regex: .+test
    log_sample: "Nov 10 12:19:04 localhost sshd: log does not match"
    matches: false
