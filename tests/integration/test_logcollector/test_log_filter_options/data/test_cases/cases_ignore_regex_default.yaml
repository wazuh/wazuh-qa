- name: Log match - Default regex and ignore tag
  description: Test Ignore with default regex, with matching log
  configuration_parameters:
    REGEX: .+test
  metadata:
    regex: .+test
    log_sample: "Nov 10 12:19:04 localhost sshd: log matches test"
    matches: true

- name:  No log match - Default regex and ignore tag
  description: Test Ignore with default regex, with not matching log
  configuration_parameters:
    REGEX: .+test
  metadata:
    regex: .+test
    log_sample: "Nov 10 12:19:04 localhost sshd: log does not match"
    matches: false
