- name: Test Ignore tag - PCRE2 engine - log match
  description: Test Ignore tag tag with PCRE2 regex, with matching log
  configuration_parameters:
    REGEX: .*test
    REGEX_TYPE: PCRE2
  metadata:
    regex: .*test
    regex_type: PCRE2
    log_sample: "Nov 10 12:19:04 localhost sshd: log matches test"
    matches: true

- name: Test Ignore tag - PCRE2 engine - log does not match
  description: Test Ignore tag with PCRE2 regex, with not matching log
  configuration_parameters:
    REGEX: .*test
    REGEX_TYPE: PCRE2
  metadata:
    regex: .*test
    regex_type: PCRE2
    log_sample: "Nov 10 12:19:04 localhost sshd: log does not match"
    matches: false

