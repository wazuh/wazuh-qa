- sections:
    - section: localfile
      elements:
        - log_format:
            value: syslog
        - location:
            value: LOCATION
        - restrict:
            value: REGEX_1
        - restrict:
            value: REGEX_2

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: syscheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
