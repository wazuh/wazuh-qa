- tags:
    - offic365_integration
  apply_to_modules:
    - test_invalid
  sections:
    - section: office365
      elements:
        - enabled:
            value: ENABLED
        - only_future_events:
            value: ONLY_FUTURE_EVENTS
        - interval:
            value: INTERVAL
        - curl_max_size:
            value: CURL_MAX_SIZE
        - api_auth:
            elements:
              - tenant_id:
                  value: TENANT_ID
              - client_id:
                  value: CLIENT_ID
              - client_secret:
                  value: CLIENT_SECRET
              - api_type:
                  value: API_TYPE
        - subscriptions:
            elements:
              - subscription:
                  value: SUBSCRIPTION
