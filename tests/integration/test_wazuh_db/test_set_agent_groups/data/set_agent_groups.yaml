-
  name: "Group Append - Add TestGroup1"
  test_case:
  -
    input: "global set-agent-groups {\"mode\":\"append\",\"sync_status\":\"syncreq\",\"source\":\"remote\",\"data\":[{\"id\":001,\"groups\":[\"TestGroup1\"]}]}"
    output: "ok"
    agent_id: 1
    expected_group: "TestGroup1"
