    input: 'agent 000 dbsync'
    output: 'error'
    stage: 'missing table.'
  -
    input: 'agent 000 dbsync ports'
    output: 'error'
    stage: 'missing operation.'
  -
    input: 'agent 000 dbsync ports CUSTOMOPERATION'
    output: 'error'
    stage: 'invalid operation.'
