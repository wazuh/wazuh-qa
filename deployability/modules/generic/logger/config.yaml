version: 1
formatters:
  simple:
    format: '[%(asctime)s] [%(levelname)s] %(name)s: %(message)s'
  colored:
    (): colorlog.ColoredFormatter
    format: '%(log_color)s[%(asctime)s] [%(levelname)s] %(name)s: %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
filters:
  uppercase:
    (): modules.generic.logger.filters.UppercaseNameFilter
handlers:
  console:
    class: colorlog.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout
    filters: [uppercase]
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: /tmp/workflow.log
    filters: [uppercase]
loggers:
  allocator:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  provisioner:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  tester:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console, file]
